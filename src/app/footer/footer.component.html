<div class="footer bg-blue">
    <h1>footer</h1>
    <!-- Button to Open the Modal -->
<button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">
    Login
  </button>
  
  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Login </h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8  login-container">
              <form [formGroup]="loginForm" (ngSubmit)='onSubmit()'>
                <div class="form-group">
                  <label for="email">Email address:</label>
                  <input type="email" class="form-control" placeholder="Enter email"  formControlName="email" required email>
                  <div class="info-err" *ngIf="submitted && f.email.errors && f.email.errors.required">Email  required</div>
                  <div class="info-err" *ngIf="submitted && f.email.errors && f.email.errors.pattern">Not a valid email</div>
                </div>
                <div class="form-group">
                  <label for="pwd">Password:</label>
                  <input type="password" class="form-control" placeholder="Enter password" formControlName="password" required>
                  <div class="info-err" *ngIf="submitted && f.password.errors && f.password.errors.required">Email  required</div>
                </div>
               
                <div class="form-group form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox"> Remember me
                  </label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>  

            </div>
            <div class="col-sm-2"></div>
          </div> 
        </div>
      </div>
    </div>
  </div>
</div>
